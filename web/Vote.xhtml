<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>GreenShope</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="heading">Vote Page</ui:define>
            <ui:define name="entry">
                <p>Please Choose yOur favOrite CategOry </p>
                <table>
                    <tr>
                        <td colspan="2">
                            <h:selectOneRadio value="#{voteBean.choosen}" layout="pageDirection">
                                <f:selectItems value="#{listBean.categoryList}" var="c"
                                               itemLabel="#{c.categoryLabel}" itemValue="#{c.categoryValue}"  />
                            </h:selectOneRadio>

                        </td>
                    </tr>

                    <tr>
                        <td><h:commandButton value="View Result" action="Results" /></td>
                        <td><h:commandButton value="Submit" action="#{voteBean.voteButtonBack}" disabled="#{voteBean.voted}">
                            </h:commandButton></td>
                    </tr>

                </table>
            </ui:define>
            <ui:define name="activeTab">
                <script type="text/javascript">
                   document.getElementById("v").className="current_page_item";
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
