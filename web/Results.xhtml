<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>GreenShope</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml">
            <ui:define name="heading">Vote Page</ui:define>
            <ui:define name="entry">
                <table >
                    <c:forEach items="#{listBean.categoryList}" var="v" >
                        <tr>
                            <td>
                                #{v.categoryLabel}
                            </td>
                            <td>
                                #{v.categoryVotes}
                            </td>
                        </tr>
                    </c:forEach>
                </table>
                <form>
                    <h:commandButton value="Refresh" action="Results"></h:commandButton>
                </form>
            </ui:define>
            <ui:define name="activeTab">
                <script type="text/javascript">
                   document.getElementById("v").className="current_page_item";
                </script>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
